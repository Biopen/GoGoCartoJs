<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      html, body, #gogocarto
      {
        height: 100%;
        width: 100%;  
      }
      .option-name { text-transform: capitalize; }
    </style>

   <!-- Loading library -->
    <link rel="stylesheet" href="../../dist/gogocarto.min.css"> 
    <script src="../../dist/gogocarto.min.js"></script> 

    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">
    
    <script src="../data/taxonomy-pwa.js"></script>
    <script src="../data/elements-pwa.js"></script>

    <!-- Examples related stuff -->
    <link rel="stylesheet" href="examples.css"> 
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>     

    <script>
      $(document).ready(function()
      {  
        carto = goGoCarto('#gogocarto', {
          data:
          {
            taxonomy: taxonomy,
            // taxonomy: 'http://semantic-bus.org/data/api/TaxonomiePWA',
            // elements: 'http://semantic-bus.org/data/api/PWA_All'
            elements: elements,
          },
          menu: { 
            width: 350,
            smallWidthStyle: true,
            // showOnePanePerMainOption: true,
            // showCheckboxForMainFilterPane: false
          }
        });
      });
    </script>
    
  </head>
  <body>
    <div id="gogocarto"></div>
  </body>
  
</html>
