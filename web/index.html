<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            html, body, #gogocarto
            {
              height: 100%;
              width: 100%;  
            }
        </style>

        <link rel="stylesheet" href="assets/gogocarto.css"> 
        <link rel="stylesheet" href="assets/images/styles.css">
        <!-- <link href="https://fonts.googleapis.com/css?family=Kalam|Gloria+Hallelujah" rel="stylesheet">  -->
        <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet"> -->
        <script src="../build/libs.js"></script>
        <script src="../build/directory.js"></script>
        <script src="../build/templates.js"></script>
        <script>
            $(document).ready(function()
            {
                var darkBlue = '#354254' ;
                var darkBlueTransparent = 'rgba(53, 66, 84, 0.9)' ;
                var softDarkblue = '#5c6c86' ;
                var blue = '#6b7e9b' ;
                var greyLight = '#f4f4f4' ;
                var blueLight = '#c2c9d4' ;
                var green = '#bdc900' ;
                var pink = '#bd2d86' ;

                var neutralDark = darkBlue ;
                var neutralDarkTransparent = darkBlueTransparent ;
                var neutralSoftDark = softDarkblue ;
                var neutral = blue ;
                var neutralLight = greyLight ;
                var secondary = green ;
                var primary = pink ;
                var background = greyLight ;

                var textColor = neutralDark ;
                var disableColor = blueLight ;
                var listTitle = primary ;
                var listTitleBackBtn = neutralDark;
                var listTitleBackground = background ;

                var mainFont = 'Roboto' ;
                var titleFont = 'Lobster' ;
                var taxonomyMainTitleFont = titleFont ;       

                carto = goGoCarto('#gogocarto', {
                    data:
                    {
                        taxonomy: "http://localhost/GoGoCarto/web/app_dev.php/api/taxonomy",
                        elementApiUrl: 'http://localhost/GoGoCarto/web/app_dev.php/api/element',
                        elementInBoundsApiUrl: 'http://localhost/GoGoCarto/web/app_dev.php/api/elementsInBounds',
                    },
                    features:
                    {
                        search: { url: 'http://localhost/GoGoCarto/web/app_dev.php/api/search' },
                        delete: { url: 'http://localhost/GoGoCarto/web/app_dev.php/interact/delete', roles: ['admin'], inIframe: false },
                        report: { url: 'http://localhost/GoGoCarto/web/app_dev.php/interact/report', roles: ['anonymous', 'user'] },
                        vote:   { url: 'http://localhost/GoGoCarto/web/app_dev.php/interact/vote',   roles: ['user', 'admin'], inIframe: false },
                        edit:   { url: 'http://localhost/GoGoCarto/web/app_dev.php/acteurs/edit/' },
                        favorite: { inIframe: false },
                        export:   { inIframe: false },
                        pending:  { inIframe: false, roles: ['user', 'admin'] },
                        directModeration:  { roles: ['admin'] },
                    },
                    security:
                    {
                        userRole: 'anonymous',
                        loginAction: function() { console.log("needToLog"); }
                    }, 
                    colors:
                    {
                        neutralDark: neutralDark ,
                        neutralDarkTransparent: neutralDarkTransparent ,
                        neutralSoftDark: neutralSoftDark ,
                        neutral: neutral ,
                        neutralLight: neutralLight ,
                        secondary: secondary ,
                        primary: primary ,
                        background: background ,

                        textColor: textColor ,
                        disableColor: disableColor ,
                        listTitle: listTitle ,
                        listTitleBackBtn: listTitleBackBtn,
                        listTitleBackground: listTitleBackground ,

                        mainFont: mainFont ,
                        titleFont: titleFont ,
                        taxonomyMainTitleFont: taxonomyMainTitleFont ,     
                    }                    


                });
            });
        </script>
        
    </head>
    <body>
    	<div id="gogocarto"></div>
    </body>
    
</html>
