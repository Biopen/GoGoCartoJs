<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            html, body, #gogocarto
            {
              height: 100%;
              width: 100%;  
            }
        </style>

        <link rel="stylesheet" href="assets/gogocarto.css"> 
        <link rel="stylesheet" href="assets/images/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Kalam|Gloria+Hallelujah" rel="stylesheet"> 
        <script src="../build/libs.js"></script>
        <script src="../build/directory.js"></script>
        <script src="../build/templates.js"></script>
        <script>
            $(document).ready(function()
            {
                carto = goGoCarto('#gogocarto', {
                    data:
                    {
                        taxonomy: "http://localhost/GoGoCarto/web/app_dev.php/api/taxonomy",
                        elementApiUrl: 'http://localhost/GoGoCarto/web/app_dev.php/api/element',
                        elementInBoundsApiUrl: 'http://localhost/GoGoCarto/web/app_dev.php/api/elementsInBounds',
                    },
                    features:
                    {
                        search: { url: 'http://localhost/GoGoCarto/web/app_dev.php/api/search' },
                        delete: { url: 'http://localhost/GoGoCarto/web/app_dev.php/interact/delete', roles: ['admin'], inIframe: false },
                        report: { url: 'http://localhost/GoGoCarto/web/app_dev.php/interact/report', roles: ['anonymous', 'user'] },
                        vote:   { url: 'http://localhost/GoGoCarto/web/app_dev.php/interact/vote',   roles: ['user', 'admin'], inIframe: false },
                        edit:   { url: 'http://localhost/GoGoCarto/web/app_dev.php/acteurs/edit/' },
                        favorite: { inIframe: false },
                        export:   { inIframe: false },
                        pending:  { inIframe: false, roles: ['user', 'admin'] },
                        directModeration:  { roles: ['admin'] },
                    },
                    security:
                    {
                        userRole: 'admin',
                        loginAction: function() { console.log("needToLog"); }
                    },         
                });
            });
        </script>
        
    </head>
    <body>
    	<div id="gogocarto"></div>
    </body>
    
</html>
