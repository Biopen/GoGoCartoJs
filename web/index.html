<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            html, body, #gogocarto
            {
              height: 100%;
              width: 100%;  
            }
        </style>

        <link rel="stylesheet" href="assets/css/directory.css"> 
        <link rel="stylesheet" href="assets/img/icon/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Kalam|Gloria+Hallelujah" rel="stylesheet"> 
        <script src="../dist/libs.js"></script>
        <script src="../dist/directory.js"></script>
        <script src="../dist/templates.js"></script>
        <script>
            $(document).ready(function()
            {
                carto = goGoCarto('#gogocarto', {
                    taxonomy: "http://localhost/GoGoCarto/web/app_dev.php/api/taxonomy",
                    elementApiUrl: 'http://localhost/GoGoCarto/web/app_dev.php/api/element',
                    elementInBoundsApiUrl: 'http://localhost/GoGoCarto/web/app_dev.php/api/elementsInBounds',
                    searchApiUrl: 'http://localhost/GoGoCarto/web/app_dev.php/api/search',
                    deleteApiUrl:'http://localhost/GoGoCarto/web/app_dev.php/interact/delete',
                    reportApiUrl: 'http://localhost/GoGoCarto/web/app_dev.php/interact/report',
                    voteApiUrl: 'http://localhost/GoGoCarto/web/app_dev.php/interact/vote',
                    userRole: 'admin'
                });
            });
        </script>
        
    </head>
    <body>
    	<div id="gogocarto"></div>
    </body>
    
</html>
